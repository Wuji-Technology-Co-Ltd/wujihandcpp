name: Release Package CI

permissions:
  contents: write

on:
  push:
    tags: ["v*"]
  pull_request:
    tags: ["v*"]
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          file: Dockerfile.package-builder
          outputs: type=local,dest=package-build/
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: List built packages
        run: find package-build/*

      - name: Extract git tag & generate change log
        run: |
          GIT_TAG="$(git describe --tags --abbrev=0)"
          echo "GIT_TAG=$GIT_TAG" >> $GITHUB_ENV
          echo "Using git tag: $GIT_TAG"
          docker run -v "$PWD":/workdir quay.io/git-chglog/git-chglog $GIT_TAG > changelog.md
          cat changelog.md

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.GIT_TAG }}
          name: ${{ env.GIT_TAG }}
          body_path: changelog.md
          draft: false
          prerelease: ${{ github.ref_type != 'tag' }}
          make_latest: ${{ github.ref_type == 'tag' }}
          files: |
            package-build/linux_amd64/*.deb
            package-build/linux_amd64/*.rpm
            package-build/linux_amd64/*.zip
            package-build/linux_arm64/*.deb
            package-build/linux_arm64/*.rpm
            package-build/linux_arm64/*.zip
